<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>DJ on Youtube</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>DJ on Youtube</h1>
<hr>
<div class="row">
	<div class="col-md-6">
		<h2>Turntable 1</h2>
		<div id="player1"></div>
	</div>
	<div class="col-md-6">
		<h2>Turntable 2</h2>
		<div id="player2"></div>
	</div>
</div>
<hr>
<form class="form-inline" id="search" onsubmit="return false;">
	<div class="form-group">
		<input type="text" class="form-control" id="q">
		<input class="btn btn-primary" type="submit" value="Search!">
	</div>
</form>
<hr>
<button class="btn btn-default" id="prev"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>&nbsp; Prev</button>
<button class="btn btn-default" id="play">Play &nbsp;<span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
<button class="btn btn-default" id="pause">Pause &nbsp;<span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
<button class="btn btn-default" id="next">Next &nbsp;<span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></button>
<hr>
<p>Playlist <span class="glyphicon glyphicon-list" aria-hidden="true"></span></p>
<div class="row">
	<ul id="playlist">
	</ul>
</div>
<hr>
<p>Search Result <span class="glyphicon glyphicon-search" aria-hidden="true"></span></p>
<ul id="list">
</ul>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="script.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
